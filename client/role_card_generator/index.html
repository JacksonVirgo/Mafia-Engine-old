<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Card Formatter | FMHelp</title>

    <link rel="stylesheet" href="/role_card_generator/role_card.css">
</head>
<body>
    <main>
        <div class="block">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'singular')">Singular Role</button>
                <button class="tablinks" onclick="openTab(event, 'csv')">CSV</button>
                <button class="tablinks" onclick="openTab(event, 'forum')">Send To Forums</button>
            </div>
            <div id="singular" class="tabcontent">   
                <form id="singular-role" autocomplete="off">
                    <input type="submit" value="Generate" id="generate-btn-singular">
                </form>
                <button id="singular-create-field">Create New Field</button>
            </div> 
            <div id="csv" class="tabcontent">  
                <form id="csv-role"  autocomplete="off">
                    <div class="form-component">
                        <label for="csv-file">Upload a CSV formatted file:</label>
                        <input type="file" id="csv-file" accept=".csv">
                    </div>
                    <input type="submit" value="Generate" id="generate-btn-csv">
                </form>
            </div>
            <dv id="forum" class="tabcontent">
                <form id="send-as-pm">
                    <label for="forum">Choose a Forum:</label>
                    <select name="forum" id="forum">
                        <option value="tos">Town of Salem</option>
                        <option value="ms">MafiaScum</option>
                    </select>
                    <br>
    
                    <label for="subj">Subject</label>
                    <input id="subj" name="subj" value="Role PM" placeholder="Role PM">
    
                    <br><br>
                    <label for="username">Users To Send To (seperate with a new line): </label>
                    <textarea id="username" name="username"></textarea>
                    <input type='submit' value="Send PM">
                </form>
            </dv>
        </div>
        <div class="block export">
            <label for="role_template" id="template-lbl">Role Template.</label>
            <textarea id="role_template">[quote][b][size=200][color={{rcolour}}]{{align}} {{rname}}[/color][/size][/b]&#10;{{abilities}}&#10;{{wincon}}[/quote]</textarea><br>

            <textarea id='singular-result'>Generated result will be shown here</textarea><br>
            <button id='singular-result-copy'>Copy Result to Clipboard</button><br>
            
        </div>
    </main>

    <div id="fieldModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <form id="fieldForm" autocomplete="off">
                <label for="field_name">Field Name</label><br>
                <input type="text" name="field_name" id="field_name" placeholder="New Field"><br><br>

                <label for="field_handle">Handle (for use in the parser)</label><br>
                <input type="text" name="field_handle" id="field_handle" placeholder="newfield"><br><br>

                <label for="field_type">Type of Field (changing this will clear any content data)</label><br>
                <select name="field_type" id="field_type">
                    <option value="txtfield">TextField (single line)</option>
                    <option value="txtarea">TextArea (multi-line)</option>
                    <option value="colour">Colour</option>
                </select><br><br>

                <input type="submit" value="Save">
            </form>
        </div>
    </div>

    <script src="/res/jquery-3.5.1.min.js"></script>
    <script src="/res/jquery.changeelementtype.js"></script>
    <script src="/res/papaparse.min.js"></script>
    <script src="/role_card_generator/util.js"></script>
    <script src="/role_card_generator/lexer.js"></script>
    <script src="/role_card_generator/role_card.js"></script>
</body>
</html>
